<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | Vithusan Degitel Shopping</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Degitel Shopping</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
        <a href="products.html" class="text-gray-700 hover:text-blue-500">Shop</a>
        <a href="cart.html" class="text-blue-600 font-semibold">Cart</a>
        <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Cart Items -->
  <main class="max-w-6xl mx-auto p-6 bg-white mt-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>

    <div class="space-y-4">
      <!-- Item -->
      <div class="flex items-center justify-between border-b pb-4">
        <div class="flex items-center gap-4">
          <img src="assets/img/product2.webp" class="w-20 h-20 object-cover rounded" alt="Product"/>
          <div>
            <h4 class="font-semibold">Product Name</h4>
            <p class="text-sm text-gray-500">Category</p>
          </div>
        </div>
        <div class="text-right">
          <p class="font-semibold">$29.99</p>
          <button class="text-red-500 text-sm hover:underline">Remove</button>
        </div>
      </div>

      <!-- Repeat above for more items -->

      <div class="text-right mt-6">
        <p class="text-lg font-bold">Total: $29.99</p>
        <button class="mt-3 px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Checkout</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white mt-16">
    <div class="text-center py-4 text-sm text-gray-400 " style="margin-bottom: 0;">
      Â© 2025 Vithusan Degitel Shopping. All rights reserved.
    </div>
  </footer>

</body>
</html>
